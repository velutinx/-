  <!-- Animated browser tab title -->
  <script>
    // Tab title animation
    const titles = [
      "VELUTINX",
      "ELUTINX",
      "LUTINX",
      "UTINX",
      "TINX",
      "INX",
      "NX",
      "X"
    ];

    let index = 0;
    let direction = 1; // 1 = forward, -1 = backward (if you want to reverse later)

    function animateTitle() {
      document.title = titles[index];
      index += direction;

      // Loop back
      if (index >= titles.length || index < 0) {
        direction *= -1; // Optional: reverse direction instead of jump
        if (index >= titles.length) index = titles.length - 2; // smooth reverse
        else if (index < 0) index = 1;
      }

      // Or simple loop (recommended for your case):
      // if (index >= titles.length) index = 0;

      setTimeout(animateTitle, 600); // speed: 600ms per frame â€” adjust as you like
    }

    // Start animation
    animateTitle();
  </script>
